<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link rel="icon" href="Images/!N_Icon.png" type="image/x-icon"/>

    <title>Welcome to !News</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                !News
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            India
                        </a>
                        <ul class="dropdown-menu" id="country"aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item countries" href="#">Australia</a></li>
                            <li><a class="dropdown-item countries" href="#">Brazil</a></li>
                            <li><a class="dropdown-item countries" href="#">Canada</a></li>
                            <li><a class="dropdown-item countries" href="#">Switzerland</a></li>
                            <li><a class="dropdown-item countries" href="#">China</a></li>
                            <li><a class="dropdown-item countries" href="#">Germany</a></li>
                            <li><a class="dropdown-item countries" href="#">India</a></li>
                            <li><a class="dropdown-item countries" href="#">Japan</a></li>
                            <li><a class="dropdown-item countries" href="#">Pakistan</a></li>
                            <li><a class="dropdown-item countries" href="#">Russia</a></li>
                            <li><a class="dropdown-item countries" href="#">Singapore</a></li>
                            <li><a class="dropdown-item countries" href="#">United States</a></li>
                            
                        </ul>
                    </li>
                    <!-- <li class="nav-item">
                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                    </li> -->
                </ul>
                
            </div>
        </div>
    </nav>

    <div id="Warning">
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <strong>Sorry!!</strong> There is no news for this Country.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
    </div>

    <div class="container my-1">
        <h1>Top News by <span class="badge bg-success">!News <div class="spinner-border" role="status" style="display: inherit;">
            <span class="visually-hidden">Loading...</span>
        </div></span></h1>
        <hr>
        <div id="carousel" class="carousel slide carousel-fade" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-label="Slide 1" aria-current="true"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2" class="" ></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3" class=""></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" aria-label="Slide 4" class=""></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="4" aria-label="Slide 5" class=""></button>
                
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active carousel-item-start">
                    <img  src="" class="d-block w-100 crousel-img" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5 class="crousel-heading"></h5>
                    </div>
                </div>
                <div class="carousel-item carousel-item-next carousel-item-start">
                    <img  src="" class="d-block w-100 crousel-img" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5 class="crousel-heading"></h5>
                    </div>
                </div>
                <div class="carousel-item">
                    <img  src="" class="d-block w-100 crousel-img"  alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5 class="crousel-heading"></h5>
                    </div>
                </div>
                <div class="carousel-item">
                    <img  src="" class="d-block w-100 crousel-img"  alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5 class="crousel-heading"></h5>
                    </div>
                </div>
                <div class="carousel-item">
                    <img  src="" class="d-block w-100 crousel-img"  alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5 class="crousel-heading"></h5>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
    
    <div class="container my-2">
        <div class="accordion" id="newsAccordion">
            
        </div>
    </div>

    <div class="">
       <a href="" class="developer"> Sachin IITK</a>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
    <script src="js/Index.js"></script>
</body>

</html>
